version: "3.9"

services:
  db:
    image: mysql:8.4
    container_name: gmaking-mysql
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - ./db_init:/docker-entrypoint-initdb.d
    networks:
      - gmaking-network

  backend:
    build: ./backend/gmaking
    container_name: gmaking-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      model.server.url: ${MODEL_SERVER_URL}
      growth.server.url: ${GROWTH_MODEL_URL}
    env_file:
      - ./backend/gmaking/.env
      - ./.env
    volumes:
      - ./backend/gmaking/src/main/resources/gcp-service-key.json:/app/src/main/resources/gcp-service-key.json
      - /mnt/c/Users/thunder/Desktop/dev/Ai2차프로젝트/team-Gmaking/ai/runs/animal_cls_stage1/weights:/app/weights
    ports:
      - "8080:8080"
    depends_on:
      - db
      - ai_server
      - growth_ai_server
    networks:
      - gmaking-network

  frontend:
    build: ./frontend
    container_name: gmaking-frontend
    restart: always
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - gmaking-network

  ai_server:
    build: ./ai_server
    container_name: ai_server
    restart: always
    volumes:
      - /mnt/c/Users/thunder/Desktop/dev/Ai2차프로젝트/team-Gmaking/ai/runs/animal_cls_stage1/weights:/app/model_weights
    ports:
      - "8000:8000"
    networks:
      - gmaking-network

  growth_ai_server:
    build: ./growth_ai_server
    container_name: growth_ai_server
    restart: always
    volumes:
      - ./backend/gmaking/.env:/app/.env
    working_dir: /app
    ports:
      - "8001:8001"
    depends_on:
      - db
    networks:
      - gmaking-network

networks:
  gmaking-network:
    driver: bridge